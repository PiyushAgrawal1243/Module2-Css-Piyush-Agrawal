<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" text="css" >
    <title>Survey Form</title>
</head>
<body>
    <main >
           

         <!--title and its decription div -->
            <div >
              <h1 id="title">Survey Form</h1>
              <p id="description"><em>This is survey by Knoldus Inc </em></p>
            </div>

            <!--form div-->
          <div id="form">
            <!--form -->
            <form id="survey-form">
              
                <!--form input field for name-->
              <div class="form-group">
              <label id="name-label" for="name-label">Enter your name</label>
              <input type="name" id="name" placeholder="enter your name" required />
            </div>
              
             <!--form input field for email-->
              <div class="form-group">
               <label id="email-label" for="email-label">Enter your email</label>
              <input type="email" id="email" placeholder="enter email" required >
              </div>
               <!--form input field for number-->
              <div class="form-group" >
               <label id="number-label" for="number-label">Enter yout number</label>
             <input type="number" id="number" placeholder="enter your number"  min="1" max="10" required />
             </div>
               <!--form select field for current role of user-->
              <div class="form-group">
              <label for="selector" >Which option best describes your current role?</label>
               <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
              </select>
              </div>
              

               <!--form radio buttons user in Ui field or not-->
              <div class="form-group">
              <p>Are you in UI Practice </p>
                <div class="form-control">
                  <label> <input type="radio" value="Yes" class="input-radio" name="user" />Yes</label>
               <label>
                 <input type="radio" value="No" class="input-radio" name="user" />No</label>
                
               <label>
                <input type="radio" value="Not Sure" class="input-radio" name="user" />Not Sure</label>
                </div>
              </div>
              

               <!--form checkbox yuser can select multiple values -->
              <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                  <label>
                    <input type="checkbox" value="Front-end" name="user-checkbox" value="Front-end Projects" />Front-end Projects
                  </label>
                 <label>
                    <input type="checkbox" value="Back-end" name="user-checkbox" value="Front-end Projects" />Back-end Projects
                  </label>
                
                 
                </div>
              

                 <!--form textarea field  div for user comment-->
            
            <div class="form-group">
              <p>Any comments or suggestions?</p>
             <br>
                <textarea 
                  id="text"
                  name="comment" required
                  class="input-textarea"
                  placeholder="Please give feedback... " ></textarea>
            </div>
    

             <!--form  submit button div -->
            <div class="form-button">
                <button  id="submit" type="submit">submit</button>
            </div>
            
            </form>
          </div>
          
        </main>
    
</body>
</html>
